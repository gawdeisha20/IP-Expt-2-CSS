<!Doctype Html>  
<Html>     
	<Head>      
		<Title>     
			Form   
		</Title>

		<style>
			body {background-color: #D4eff9; font-family: verdana;}
			h1   {color: #011071;}
			h4   {font-size: 150%; color: red;border: 3px solid #efd28c;text-align: center;}
			form {font-size: 110%;}
		</style>
	</Head>  
	<Body>   
		<h1> Welcome to Isha T-shirts!</h1>   
		<h4>TShirt details</h4>
		<form>    
			<label> Type of T-shirt: </label>           
			<select>    
			<option value="T-shirt">T-shirt</option>    
			<option value="Type 1">Type 1</option>    
			<option value="Type 2">Type 2</option>    
			<option value="Type 3">Type 3</option>    
			<option value="Type 4">Type 4</option>    
			<option value="Type 5">Type 5</option>    
			</select>    
			<br> <br>
			
			<label> Gender : </label>   
			<input type="radio" name="gender"/> Male     
			<input type="radio" name="gender"/> Female     
			<input type="radio" name="gender"/> Other    
			<br> <br>

			<label> Colour: </label>           
			<input type="color">
			<br> <br>  

			<label> Size: </label>       
			<input type="checkbox" name="s"> S     
			<input type="checkbox" name="m"> M     
			<input type="checkbox" name="l"> L    
			<input type="checkbox" name="xl"> XL    
			<br> <br>
			
			<label> Quantity: </label>           
			<input type="number" min="1" max="10">
			<br> <br>  
			
			<label> Tagline on tshirt: </label>      
			<input type="text" > 
			<br> <br>    

			
			<h4>Details of Delivery</h4>
			<label> Date: </label>     
			<input type="date">
			<br> <br>    
			
			<label> Phone : </label>      
			<input type="text" > 
			<br> <br>    
			
			<label> Email : </label>      
			<input type="email" >       
			<br> <br>    
			
			<label> Address : </label>      
			<br>    
			<textarea cols="80" rows="5" > </textarea>    
			<br> <br>
			
			<input type="submit" value="submit">    
		</form>    
	</Body>   
</Html>
